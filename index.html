      <form class="bg-purple-100 p-4 w-2/3" id="user-input">
        <label class="text-purple-100 text-shadow" for="todo">Gjøremål</label>
        <input class="bg-purple-400 rounded-full" type="text" name="todo" id="todo" />

        <button class="bg-green-300 hover:bg-green-200" type="submit">Legg Til</button>
